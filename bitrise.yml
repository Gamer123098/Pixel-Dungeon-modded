---
format_version: '4'
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
project_type: android
trigger_map:
- push_branch: "*"
  workflow: primary
- pull_request_source_branch: "*"
  workflow: primary
workflows:
  primary:
    steps:
    - activate-ssh-key@3.1.1:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone@4.0.5: {}
    - cache-pull@2.0.1: {}
    - install-missing-android-tools@2.0.6: {}
    - gradle-runner@1.8.0:
        inputs:
        - gradle_file: "$GRADLE_BUILD_FILE_PATH"
        - gradle_task: assembleRelease
        - gradlew_path: "$GRADLEW_PATH"
    - sign-apk@1.2.0:
        inputs:
        - apk_path: "$BITRISE_APK_PATH_LIST"
    - script@1.1.5:
        inputs:
        - working_dir: "$BITRISE_DEPLOY_DIR"
        - content: |-
            #!/usr/bin/env bash
            # fail if any commands fails
            set -e
            # debug log
            set -x
            # write your script here
            rm $(ls -I "*signed*" )
    - deploy-to-bitrise-io@1.3.10: {}
    - cache-push@2.0.3: {}
    description: Release build
  deploy:
    steps:
    - activate-ssh-key@3.1.1:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone@4.0.5: {}
    - cache-pull@2.0.1: {}
    - install-missing-android-tools@2.0.6: {}
    - gradle-runner@1.8.0:
        inputs:
        - gradle_file: "$GRADLE_BUILD_FILE_PATH"
        - gradle_task: assembleGooglePlayRelease
        - gradlew_path: "$GRADLEW_PATH"
    - sign-apk@1.2.0:
        inputs:
        - apk_path: "$BITRISE_APK_PATH_LIST"
    - script@1.1.5:
        inputs:
        - working_dir: "$BITRISE_DEPLOY_DIR"
        - content: |-
            #!/usr/bin/env bash
            # fail if any commands fails
            set -e
            # debug log
            set -x
            # write your script here
            rm $(ls -I "*signed*" )
    - deploy-to-bitrise-io@1.3.10: {}
    - google-play-deploy@1.4.1:
        inputs:
        - service_account_json_key_path: "$BITRISEIO_PLAY_JSON_URL"
        - user_fraction: '0.05'
        - package_name: com.nyrds.pixeldungeon.ml
    - cache-push@2.0.3: {}
    description: Release build
app:
  envs:
  - opts:
      is_expand: false
    GRADLE_BUILD_FILE_PATH: build.gradle
  - opts:
      is_expand: false
    GRADLEW_PATH: "./gradlew"
